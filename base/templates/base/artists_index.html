{% extends 'main.html' %}

{% block body %}

<div style="margin-top: 5rem;" class="container">
    <div id="main">
        <h1>Here are your artist results for "{{letter}}"</h1>

        {% for artist in artists_list %}
            <br>
            <div>
                <a href="{% url 'artists-page' artist.name %}">{{artist}}</a>
            </div>
        {% endfor %}
    </div>
</div>




{% endblock %}

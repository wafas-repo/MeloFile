{% extends 'main.html' %}

{% block body %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>


<div class="home-container">

    <div>
        <h3>Genres</h3>
        <hr>

        <div>
            <a href="{% url 'home' %}">All</a>
        </div>

        {% for genre in genres %}

            <div>
                <a href="{% url 'home' %}?q={{genre.name}}">{{genre.name}}</a>
            </div>


        {% endfor %}

    </div>

    <div>

        <a href="{% url 'add-song' %}">Add Song</a>

        <div>
            {% for song in songs %}
                <a href="{% url 'edit-song' song.id  %}">Edit</a>
                <a href="{% url 'delete-song' song.id  %}">Delete</a>
                <div>
                    <h5>{{song.id}} -- <a href="{% url 'song' song.id %}">{{song.title}}</a> -- {{song.artist}} </h5>
                </div>
            {% endfor %}
        </div>

    </div>


</div>

{% endblock %}

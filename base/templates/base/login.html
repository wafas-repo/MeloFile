{% extends 'main.html' %}

{% block body %}

<main class="login-container">
    <div class="login">
        <div>
            <h1>Sign In</h1>

            {% if message %}
                <div style="text-align: center;">{{ message }}</div>
            {% endif %}

            <form id="user-sign-in" action="{% url 'login' %}" method="post" class="sign-in-form">
                {% csrf_token %}
                <div id="user-sign-in" class="form-group">
                    <label >Email</label>
                    <input autofocus class="form-control" type="text" name="username">
                </div>
                <div id="user-sign-in" class="form-group">
                    <label >Password</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

            <p class="callout">Don't have an account? <a href="{% url 'register' %}">Sign up here.</a></p>
        </div>
        

    </div>
</main>  

{% endblock %}
